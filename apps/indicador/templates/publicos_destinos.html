<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Públicos</h1>
    <p><a href="{% url 'cadastrar_publicodestinos' %}"> CADASTRAR </a></p>
    <p> Listagem dos Públicos: </p>
    {% for publico in todos_publicos %}
    <p>
        Título: {{publico.nome}}
        | <a href="{% url 'editar_publicodestinos' publico.id %}"> EDITAR </a>
        | <a href="{% url 'remover_publicodestinos' publico.id %}"> REMOVER </a>
    </p>
    {% empty %}
    <p> Nenhum Público Cadastrado </p>
    {% endfor %}
</body>
</html>
