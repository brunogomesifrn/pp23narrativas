<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload de Contos - E-narrativas</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Estilo personalizado */
        body {
            font-family: 'Open Sans', sans-serif;
            background: linear-gradient(180deg, #2c2c2c, #1e1e1e);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        .upload-container {
            background: #fff;
            color: #333;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            max-width: 500px;
            width: 100%;
        }

        .upload-container h1 {
            font-family: 'Merriweather', serif;
            font-size: 2rem;
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 1rem;
        }

        .logo-container img {
            max-width: 150px;
            height: auto;
        }

        .form-control {
            border-radius: 10px;
        }

        .btn-primary {
            background-color: #2c2c2c;
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
        }

        .btn-primary:hover {
            background-color: #444;
        }

        footer {
            text-align: center;
            margin-top: 2rem;
            color: #bbb;
        }

        footer a {
            color: #888;
            text-decoration: none;
        }

        footer a:hover {
            color: #444;
        }
    </style>
</head>
<body>
    <div class="upload-container">
        <!-- Logo redimensionada e clicável -->
        <div class="logo-container">
            <a href="index.html">
                <img src="img/Logo_full.png" alt="Logo E-narrativas">
            </a>
        </div>
        <h1>Registrar Conto</h1>
        <form action="processa_upload.php" method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="titulo" class="form-label">Título do Conto</label>
                <input type="text" id="titulo" name="titulo" class="form-control" placeholder="Digite o título do conto" required>
            </div>
            <div class="mb-3">
                <label for="descricao" class="form-label">Descrição</label>
                <textarea id="descricao" name="descricao" class="form-control" rows="3" placeholder="Escreva uma breve descrição do conto" required></textarea>
            </div>
            <div class="mb-3">
                <label for="arquivo" class="form-label">Selecionar Arquivo</label>
                <input type="file" id="arquivo" name="arquivo" class="form-control" accept=".doc,.docx,.pdf,.txt" required>
                <small class="text-muted">Aceitamos arquivos nos formatos: DOC, DOCX, PDF e TXT.</small>
            </div>
            <button type="submit" class="btn btn-primary w-100">Enviar Conto</button>
        </form>
        <footer>
            <p>©️ 2024 E-Narrativas. Todos os direitos reservados. <a href="#">Política de Privacidade</a></p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
