<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário - E-narrativas</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Estilo personalizado */
        body {
            font-family: 'Open Sans', sans-serif;
            background: linear-gradient(180deg, #2c2c2c, #1e1e1e);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        .cadastro-container {
            background: #fff;
            color: #333;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            max-width: 500px;
            width: 100%;
        }

        .cadastro-container h1 {
            font-family: 'Merriweather', serif;
            font-size: 2rem;
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 1rem;
        }

        .logo-container img {
            max-width: 150px;
            height: auto;
        }

        .form-control {
            border-radius: 10px;
        }

        .btn-primary {
            background-color: #2c2c2c;
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
        }

        .btn-primary:hover {
            background-color: #444;
        }

        footer {
            text-align: center;
            margin-top: 2rem;
            color: #bbb;
        }

        footer a {
            color: #888;
            text-decoration: none;
        }

        footer a:hover {
            color: #444;
        }
    </style>
</head>
<body>
    <div class="cadastro-container">
        <!-- Logo centralizada e clicável -->
        <div class="logo-container">
            <a href="index.html">
                <img src="img/Logo_full.png" alt="Logo E-narrativas">
            </a>
        </div>
        <h1>Cadastro de Usuário</h1>
        <form action="processa_cadastro.php" method="POST">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome Completo</label>
                <input type="text" id="nome" name="nome" class="form-control" placeholder="Digite seu nome completo" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="Digite seu e-mail" required>
            </div>
            <div class="mb-3">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" id="senha" name="senha" class="form-control" placeholder="Crie uma senha" required>
            </div>
            <div class="mb-3">
                <label for="confirmar_senha" class="form-label">Confirmar Senha</label>
                <input type="password" id="confirmar_senha" name="confirmar_senha" class="form-control" placeholder="Repita sua senha" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
        </form>
        <footer>
            <p>Já tem uma conta? <a href="login.html">Faça login</a></p>
            <p>©️ 2024 E-Narrativas. Todos os direitos reservados.</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
