<!DOCTYPE html>
<html lang="pt-br"> <!-- Define o idioma principal do documento como Português do Brasil -->
<head>
    <!-- Metadados básicos -->
    <meta charset="UTF-8"> <!-- Define o conjunto de caracteres como UTF-8, permitindo o uso de caracteres especiais -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Garante responsividade para dispositivos móveis -->
    <title>Minhas Narrativas</title> <!-- Título que aparecerá na aba do navegador -->

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet"> <!-- Importa fontes personalizadas -->

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"> <!-- Biblioteca de estilos pré-definidos -->

    <!-- Estilos personalizados -->
    <style>
        /* Estilo geral do corpo */
        body {
            font-family: 'Open Sans', sans-serif; /* Fonte principal */
            background-color: #f0f0f0; /* Fundo claro */
        }

        /* Estilo para títulos */
        h1, h2 {
            font-family: 'Merriweather', serif; /* Fonte estilizada para os títulos */
        }

        /* Menu lateral (sidebar) */
        .sidebar {
            width: 250px; /* Largura fixa do menu lateral */
            background-color: #1e1e1e; /* Fundo escuro */
            color: white; /* Texto branco */
            height: 100vh; /* Altura de 100% da tela */
            position: fixed; /* Mantém o menu fixo na tela */
            top: 0; /* Posiciona o menu no topo */
            left: 0; /* Posiciona o menu à esquerda */
            padding: 1rem; /* Espaçamento interno */
        }

        .sidebar a {
            color: #bbb; /* Cor cinza claro para os links */
            text-decoration: none; /* Remove sublinhado */
            display: block; /* Cada link ocupa uma linha inteira */
            margin: 1rem 0; /* Espaçamento entre links */
        }

        .sidebar a:hover {
            color: white; /* Cor branca ao passar o mouse */
        }

        /* Conteúdo principal */
        .content {
            margin-left: 250px; /* Empurra o conteúdo principal para a direita, respeitando a largura do menu lateral */
            padding: 2rem; /* Espaçamento interno */
        }

        /* Botão de adicionar narrativa */
        .btn-add {
            background-color: #2c2c2c; /* Fundo escuro */
            color: white; /* Texto branco */
            border-radius: 20px; /* Bordas arredondadas */
            padding: 10px 20px; /* Espaçamento interno */
            border: none; /* Remove borda padrão */
        }

        .btn-add:hover {
            background-color: #444; /* Fundo mais claro ao passar o mouse */
        }

        /* Estilo para a tabela */
        .table th, .table td {
            text-align: center; /* Centraliza texto e conteúdo */
            vertical-align: middle; /* Centraliza verticalmente */
        }

        /* Botões de ação (editar/remover) */
        .btn-action {
            background-color: #2c2c2c; /* Fundo escuro */
            color: white; /* Texto branco */
            border: none; /* Remove borda padrão */
            border-radius: 20px; /* Bordas arredondadas */
            padding: 5px 15px; /* Espaçamento interno */
        }

        .btn-action:hover {
            background-color: #444; /* Fundo mais claro ao passar o mouse */
        }
    </style>
</head>
<body>
    <!-- Menu lateral -->
    <div class="sidebar">
        <h2>E-Narrativas</h2> <!-- Título do menu lateral -->
        <!-- Links do menu -->
        <a href="#">Minhas Narrativas</a>
        <a href="#">Favoritas</a>
        <a href="#">Conquistas</a>
        <a href="#">Gerenciar Narrativas</a>
        <a href="#">Gerenciar Tipos</a>
        <a href="#">Gerenciar Estilos</a>
        <a href="#">Gerenciar Usuários</a>
    </div>

    <!-- Conteúdo principal -->
    <div class="content">
        <h1>Minhas Narrativas</h1> <!-- Título da seção -->
        <a href="newnarrativas.html" class="btn-add mb-3">Adicionar Nova Narrativa</a> <!-- Botão para adicionar nova narrativa -->

        <!-- Tabela de narrativas -->
        <table class="table table-striped"> <!-- Tabela com linhas alternadas coloridas -->
            <thead>
                <tr>
                    <th>Título</th> <!-- Coluna para o título -->
                    <th>Editar</th> <!-- Coluna para o botão de edição -->
                    <th>Remover</th> <!-- Coluna para o botão de remoção -->
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Narrativa Exemplo 1</td> <!-- Título da narrativa -->
                    <td><button class="btn-action">Editar</button></td> <!-- Botão de edição -->
                    <td><button class="btn-action">Remover</button></td> <!-- Botão de remoção -->
                </tr>
                <tr>
                    <td>Narrativa Exemplo 2</td>
                    <td><button class="btn-action">Editar</button></td>
                    <td><button class="btn-action">Remover</button></td>
                </tr>
                <tr>
                    <td>Narrativa Exemplo 3</td>
                    <td><button class="btn-action">Editar</button></td>
                    <td><button class="btn-action">Remover</button></td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Scripts do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script> <!-- Funcionalidades interativas do Bootstrap -->
</body>
</html>
