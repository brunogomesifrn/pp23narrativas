<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Narrativa</title>
    
    <!-- Importa fontes personalizadas do Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    
    <!-- Importa o CSS do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Estilos personalizados -->
    <style>
        /* Corpo geral da página */
        body {
            font-family: 'Open Sans', sans-serif; /* Define a fonte principal */
            background-color: #f0f0f0; /* Cor de fundo */
        }

        /* Sidebar */
        .sidebar {
            width: 250px; /* Largura fixa */
            background-color: #1e1e1e; /* Fundo escuro */
            color: white; /* Texto branco */
            height: 100vh; /* Altura total da tela */
            position: fixed; /* Fixa a posição da barra */
            top: 0; /* Alinha ao topo */
            left: 0; /* Alinha à esquerda */
            padding: 1rem; /* Espaçamento interno */
        }

        /* Estilo para a logo */
        .sidebar .logo {
            display: block;
            margin: 0 auto 20px auto; /* Centraliza a logo */
            width: 100%; /* Largura total */
            max-width: 200px; /* Limita o tamanho máximo */
        }

        /* Links da barra lateral */
        .sidebar a {
            color: #bbb; /* Cor cinza claro */
            text-decoration: none; /* Remove sublinhado */
            display: block; /* Cada link ocupa uma linha */
            margin: 1rem 0; /* Espaçamento entre links */
        }

        .sidebar a:hover {
            color: white; /* Torna o link branco ao passar o mouse */
        }

        /* Botão de logout */
        .btn-logout {
            background-color: #d9534f; /* Fundo vermelho */
            color: white; /* Texto branco */
            text-align: center; /* Centraliza o texto */
            padding: 10px 15px; /* Espaçamento interno */
            border: none; /* Remove a borda padrão */
            border-radius: 5px; /* Bordas arredondadas */
            margin-top: 2rem; /* Espaço acima */
            width: 100%; /* Largura total */
            transition: background-color 0.3s ease; /* Animação suave */
        }

        .btn-logout:hover {
            background-color: #c9302c; /* Vermelho mais escuro no hover */
            color: white; /* Texto permanece branco */
        }

        /* Conteúdo principal */
        .content {
            margin-left: 250px; /* Cria espaço para a barra lateral */
            padding: 2rem; /* Espaçamento interno */
        }

        .content h1 {
            font-family: 'Merriweather', serif; /* Fonte estilizada */
            font-size: 2rem; /* Tamanho do título */
            margin-bottom: 2rem; /* Espaçamento inferior */
        }

        /* Campos do formulário */
        .form-control {
            border-radius: 10px; /* Bordas arredondadas */
            padding: 10px; /* Espaçamento interno */
            border: 1px solid #ddd; /* Borda clara */
        }

        .form-label {
            font-weight: 600; /* Texto em negrito */
            color: #333; /* Cor escura */
        }

        /* Botão de salvar narrativa */
        .btn-save {
            background: linear-gradient(90deg, #4caf50, #45a049); /* Gradiente verde */
            color: white; /* Texto branco */
            border: none; /* Remove borda padrão */
            border-radius: 20px; /* Bordas arredondadas */
            padding: 12px 25px; /* Espaçamento interno */
            font-size: 1rem; /* Tamanho da fonte */
            font-weight: bold; /* Texto em negrito */
            cursor: pointer; /* Mostra que é clicável */
            transition: background-color 0.3s ease; /* Animação suave */
        }

        .btn-save:hover {
            background: #388e3c; /* Cor verde mais escura no hover */
            color: white; /* Texto permanece branco */
        }

        /* Espaçamento entre seções do formulário */
        .form-section {
            margin-bottom: 1.5rem; /* Espaçamento inferior */
        }
    </style>
</head>
<body>
    <!-- Menu lateral (sidebar) -->
    <div class="sidebar">
        <!-- Logo da aplicação -->
        <a href="index.html">
            <img src="img/Logo_full.png" alt="Logomarca E-Narrativas" class="logo">
        </a>
        <!-- Links do menu -->
        <a href="mynarrativas.html">Minhas Narrativas</a>
        <a href="#">Favoritas</a>
        <a href="#">Conquistas</a>
        <a href="#">Gerenciar Narrativas</a>
        <a href="#">Gerenciar Tipos</a>
        <a href="#">Gerenciar Estilos</a>
        <a href="#">Gerenciar Usuários</a>
        <button class="btn-logout" onclick="window.location.href='login.html';">Logout</button> <!-- Botão de logout -->
    </div>

    <!-- Conteúdo principal -->
    <div class="content">
        <h1>Adicionar Nova Narrativa</h1> <!-- Título da página -->
        <form action="mynarrativas.html" method="get">
            <!-- Campo para o título -->
            <div class="form-section">
                <label for="titulo" class="form-label">Título da Narrativa</label>
                <input type="text" id="titulo" class="form-control" placeholder="Digite o título">
            </div>

            <!-- Campo para descrição -->
            <div class="form-section">
                <label for="descricao" class="form-label">Descrição</label>
                <textarea id="descricao" class="form-control" rows="5" placeholder="Digite a descrição"></textarea>
            </div>

            <!-- Campo para upload de imagem -->
            <div class="form-section">
                <label for="imagem" class="form-label">Imagem</label>
                <input type="file" id="imagem" class="form-control">
            </div>

            <!-- Botão para salvar narrativa -->
            <button type="submit" class="btn-save">Salvar Narrativa</button>
        </form>
    </div>

    <!-- Script Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
