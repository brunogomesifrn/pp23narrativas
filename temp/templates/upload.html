{% extends 'publico/base_log.html' %}

{% load static %}

{% block estilo_interno %}

<style>
    /* Corpo geral */
    body {
        font-family: 'Open Sans', sans-serif; /* Fonte principal */
        background: linear-gradient(180deg, #2c2c2c, #1e1e1e); /* Gradiente de fundo escuro */
        color: white; /* Texto branco */
        min-height: 100vh; /* Altura mínima da página */
        display: flex; /* Usado para centralizar conteúdo */
        align-items: center; /* Centraliza verticalmente */
        justify-content: center; /* Centraliza horizontalmente */
        margin: 0; /* Remove margens externas */
    }

    /* Container principal do formulário */
    .upload-container {
        background: #fff; /* Fundo branco */
        color: #333; /* Texto cinza escuro */
        border-radius: 10px; /* Bordas arredondadas */
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Sombra leve */
        padding: 2rem; /* Espaçamento interno */
        max-width: 500px; /* Largura máxima */
        width: 100%; /* Ocupa 100% do espaço disponível */
    }

    /* Títulos */
    .upload-container h1 {
        font-family: 'Merriweather', serif; /* Fonte personalizada */
        font-size: 2rem; /* Tamanho do texto */
        text-align: center; /* Alinhamento centralizado */
        margin-bottom: 1.5rem; /* Espaçamento inferior */
    }

    /* Logo */
    .logo-container {
        text-align: center; /* Centraliza horizontalmente */
        margin-bottom: 1rem; /* Espaçamento inferior */
    }

    .logo-container img {
        max-width: 200px; /* Largura máxima */
        height: auto; /* Altura proporcional */
    }

    /* Campos do formulário */
    .form-control {
        border-radius: 10px; /* Bordas arredondadas */
    }

    /* Botão de envio */
    .btn-primary {
        background-color: #2c2c2c; /* Fundo escuro */
        border: none; /* Remove a borda padrão */
        border-radius: 20px; /* Bordas arredondadas */
        padding: 10px 20px; /* Espaçamento interno */
    }

    .btn-primary:hover {
        background-color: #444; /* Fundo mais claro no hover */
    }

    /* Rodapé */
    footer {
        text-align: center; /* Centraliza o texto */
        margin-top: 2rem; /* Espaçamento superior */
        color: #bbb; /* Texto em cinza claro */
    }

    footer a {
        color: #888; /* Links em cinza claro */
        text-decoration: none; /* Remove o sublinhado */
    }

    footer a:hover {
        color: #444; /* Links ficam mais escuros no hover */
    }
</style>

{% endblock %}


{% block conteudo %}

<!-- Container do formulário -->
<div class="upload-container">
    <!-- Logotipo centralizado -->
    <div class="logo-container">
        <a href="index.html"> <!-- Link para a página inicial -->
            <img src="{% static 'img/Logo_fullP.png' %}" alt="Logo E-narrativas"> <!-- Logotipo -->
        </a>
    </div>
    <h1>Registrar Conto</h1> <!-- Título da página -->

    <!-- Formulário -->
    <form action="processa_upload.php" method="POST" enctype="multipart/form-data"> <!-- Método POST para envio seguro -->
        <!-- Campo para o título -->
        <div class="mb-2">
            <label for="titulo" class="form-label">Título do Conto</label> <!-- Rótulo -->
            <input type="text" id="titulo" name="titulo" class="form-control" placeholder="Digite o título do conto" required> <!-- Entrada de texto -->
        </div>

        <!-- Campo para o nome do autor -->
        <div class="mb-2">
            <label for="autor" class="form-label">Nome do Autor</label> <!-- Rótulo -->
            <input type="text" id="autor" name="autor" class="form-control" placeholder="Digite o nome do autor" required> <!-- Entrada de texto -->
        </div>

        <!-- Campo para descrição -->
        <div class="mb-2">
            <label for="descricao" class="form-label">Descrição</label> <!-- Rótulo -->
            <textarea id="descricao" name="descricao" class="form-control" rows="3" placeholder="Escreva a narrativa completa" required></textarea> <!-- Área de texto -->
        </div>

        <!-- Campo para upload de arquivo -->
        <div class="mb-2">
            <label for="arquivo" class="form-label">Selecionar Capa</label> <!-- Rótulo -->
            <input type="file" id="arquivo" name="arquivo" class="form-control" accept=".jpg,.png,.pdf" required> <!-- Campo de upload -->
            <small class="text-muted">Aceitamos arquivos nos formatos: JPG, PNG e PDF.</small> <!-- Nota explicativa -->
        </div>

        <!-- Botão de envio -->
        <button type="submit" class="btn btn-primary w-100">Enviar Conto</button>
    </form>

    <!-- Rodapé -->
    <footer>
        <p>©️ 2024 E-Narrativas. Todos os direitos reservados. <a href="#">Política de Privacidade</a></p>
    </footer>
</div>

{% endblock %}
