{% extends 'publico/base.html' %}


{% block estilo_interno %}
<style>
    /* Estilo geral da página */
    body {
        font-family: 'Open Sans', sans-serif; /* Define a fonte principal do corpo */
        background: linear-gradient(180deg, #2c2c2c, #1e1e1e); /* Fundo com gradiente escuro */
        color: white; /* Define o texto padrão como branco */
        min-height: 100vh; /* Altura mínima de 100% da tela */
        display: flex; /* Utiliza flexbox para centralizar o conteúdo */
        align-items: center; /* Centraliza verticalmente */
        justify-content: center; /* Centraliza horizontalmente */
        margin: 0; /* Remove margens padrão */
    }

    /* Container principal do formulário */
    .cadastro-container {
        background: #fff; /* Fundo branco */
        color: #333; /* Texto escuro */
        border-radius: 10px; /* Bordas arredondadas */
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Sombra ao redor do container */
        padding: 2rem; /* Espaçamento interno */
        max-width: 500px; /* Largura máxima do container */
        width: 100%; /* O container ocupa 100% do espaço disponível */
    }

    /* Estilo do título */
    .cadastro-container h1 {
        font-family: 'Merriweather', serif; /* Fonte estilizada para o título */
        font-size: 2rem; /* Tamanho grande para o título */
        text-align: center; /* Centraliza o texto */
        margin-bottom: 1.5rem; /* Espaçamento inferior */
    }

    /* Estilo para o logotipo */
    .logo-container {
        text-align: center; /* Centraliza o logotipo */
        margin-bottom: 1rem; /* Espaçamento inferior */
    }

    .logo-container img {
        max-width: 150px; /* Define largura máxima do logotipo */
        height: auto; /* Mantém a proporção da altura */
    }

    /* Estilo dos campos do formulário */
    .form-control {
        border-radius: 10px; /* Bordas arredondadas */
    }

    /* Estilo para o botão de cadastro */
    .btn-primary {
        background-color: #2c2c2c; /* Fundo escuro */
        border: none; /* Remove borda padrão */
        border-radius: 20px; /* Bordas arredondadas */
        padding: 10px 20px; /* Espaçamento interno do botão */
    }

    .btn-primary:hover {
        background-color: #444; /* Fundo mais claro ao passar o mouse */
    }

    /* Rodapé do formulário */
    footer {
        text-align: center; /* Centraliza o texto no rodapé */
        margin-top: 2rem; /* Espaçamento superior */
        color: #bbb; /* Texto com tom mais claro */
    }

    footer a {
        color: #888; /* Cor dos links no rodapé */
        text-decoration: none; /* Remove sublinhado dos links */
    }

    footer a:hover {
        color: #444; /* Cor mais escura ao passar o mouse */
    }
</style>
{% endblock%}


{% block conteudo %}
   <!-- Container do formulário -->
   <div class="cadastro-container">
    <!-- Seção do logotipo -->
    <div class="logo-container">
        <a href="index.html"> <!-- Link para a página inicial -->
            <img src="img/Logo_fullP.png" alt="Logo E-narrativas"> <!-- Logotipo -->
        </a>
    </div>
    <h1>Cadastro de Usuário</h1> <!-- Título do formulário -->

    <!-- Formulário de cadastro -->
    <form action="processa_cadastro.php" method="POST"> <!-- Envia os dados para "processa_cadastro.php" via método POST -->
        <!-- Campo Nome Completo -->
        <div class="mb-3"> <!-- Classe "mb-3" adiciona espaçamento inferior -->
            <label for="nome" class="form-label">Nome Completo</label> <!-- Rótulo para o campo -->
            <input type="text" id="nome" name="nome" class="form-control" placeholder="Digite seu nome completo" required> <!-- Campo de entrada obrigatório -->
        </div>
        <!-- Campo E-mail -->
        <div class="mb-3">
            <label for="email" class="form-label">E-mail</label>
            <input type="email" id="email" name="email" class="form-control" placeholder="Digite seu e-mail" required> <!-- Valida como e-mail -->
        </div>
        <!-- Campo Senha -->
        <div class="mb-3">
            <label for="senha" class="form-label">Senha</label>
            <input type="password" id="senha" name="senha" class="form-control" placeholder="Crie uma senha" required> <!-- Campo de senha -->
        </div>
        <!-- Campo Confirmar Senha -->
        <div class="mb-3">
            <label for="confirmar_senha" class="form-label">Confirmar Senha</label>
            <input type="password" id="confirmar_senha" name="confirmar_senha" class="form-control" placeholder="Repita sua senha" required> <!-- Campo de confirmação -->
        </div>
        <!-- Botão de Cadastro -->
        <button type="submit" class="btn btn-primary w-100">Cadastrar</button> <!-- Botão ocupa toda a largura -->
    </form>

{% endblock %}
